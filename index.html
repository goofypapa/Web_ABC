<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>英文字母ABC-首页</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <style>
        #blackShade{
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            background-color: #000;
            z-index: 1001;
        }
        /* 返回 */
        .back {
            /*height: 9%;*/
            width: 5.3%;
            position: absolute;
            top: 5%;
            left: 3%;
        }

        .ren {
            height: 40%;
            position: absolute;
            top: 30%;
            left: 10%;
        }

        .ting {
            height: 40%;
            position: absolute;
            top: 50%;
            left: 40%;
        }

        .pin {
            height: 40%;
            position: absolute;
            top: 30%;
            right: 5%;
        }

        .left {
            height: 40%;
            position: absolute;
            top: 20%;
            left: 20%;
            transform-origin: right top;
            animation: mymove2 5s infinite linear;
        } 

        @keyframes mymove2 {
            0% {
                transform: rotate(0);
            }

            20% {
                transform: rotate(5deg);
            }

            40% {
                transform: rotate(0);
            }

            70% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        .right {
            height: 40%;
            position: absolute;
            top: 20%;
            left: 60%;
            transform-origin: 0 0;
            animation: mymove 5s infinite linear;
        }

        @keyframes mymove {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(0);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0);
            }
        }
    </style>
</head>

<body style="background: url(image/1bj.jpg) no-repeat;background-size: 100% 100%;" >
<div id="ren-shade"></div>
<div id="ting-shade"></div>
<div id="pin-shade"></div>
<div id="blackShade" style="display: none;"></div>
<div id="dv" >
    <img src="image/left.png" class="left">
    <img src="image/right.png" class="right">
    <img src="image/backIndex.png" class="back">
    <img src="image/1ren.png" class="ren">
    <img src="image/1ting.png" class="ting">
    <img src="image/1pin.png" class="pin">
</div>
</body>
<script src="js/common.js"></script>
<script src="js/jquery.min.js"></script>
<script>

    var loadImgs = ["image/1bj.jpg","image/2bj.jpg","image/3bj.jpg","image/04bj.jpg"];

    for( var item in loadImgs )
    {
        var img = document.createElement("img");
        img.src = loadImgs[item];
    }

    if( window.history.length == 1 )
    {
        // 遮罩层的宽高
        var blackShadeSize=document.getElementById("blackShade");
        blackShadeSize.style.width = window.screen.availWidth+'px';
        blackShadeSize.style.height = window.screen.availHeight+'px';
        $("#blackShade").show();
    }

    window.onload=function(){
        // 适配
    
        $('.ren').on('touchend',function(e){
            window.location.href = 'renNew.html';
            e.preventDefault();
        });
        // $('.ting').click(function () {
        //     window.location.href = 'ting.html';
        // });
        $('.ting').on('touchend',function(e){
            window.location.href = 'ting.html';
            e.preventDefault();
        });
        // $('.pin').click(function () {
        //     window.location.href = 'pin.html';
        // });
        $('.pin').on('touchend',function(e){
            window.location.href = 'pin.html';
            e.preventDefault();
        });

        //调用Android退出app
        $('.back').click(function () {
            if( typeof( goofypapaGame ) != "undefined" && goofypapaGame ){
                window.location.href='goofypapa://back';
            }else{
                window.android.exitApp()
            }
        })

        if( window.history.length == 1 ) {
            $("#blackShade").fadeOut();
        }
    };

</script>

</html>
