<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英文字母ABC-首页</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <style>
        #blackShade{
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            background-color: #000;
            z-index: 1001;
        }
        /* 返回 */
        .back {
            /*height: 9%;*/
            width: 5.3%;
            position: absolute;
            top: 5%;
            left: 3%;
        }

        .ren {
            height: 405px;
            width: 467px;
            position: absolute;
            top: 275px;
            left: 155px;
        }

        .ting {
            height: 482px;
            width: 550px;
            position: absolute;
            top: 513px;
            left: 720px;
        }

        .pin {
            height: 397px;
            width: 396px;
            position: absolute;
            top: 306px;
            /*left: 1327px;*/
            right:200px;
        }

        .left {
            height: 546px;
            width: 525px;
            position: absolute;
            top: 152px;
            left: 849px;
            transform-origin: right top;
            animation: mymove2 5s infinite linear;
        }

        @keyframes mymove2 {
            0% {
                transform: rotate(0);
            }

            20% {
                transform: rotate(5deg);
            }

            40% {
                transform: rotate(0);
            }

            70% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        .right {
            height: 369px;
            width: 436px;
            position: absolute;
            top: 333px;
            left: 615px;
            transform-origin: 0 0;
            animation: mymove 5s infinite linear;
        }

        @keyframes mymove {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(0);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0);
            }
        }
    </style>
</head>

<body>
<div id="ren-shade"></div>
<div id="ting-shade"></div>
<div id="pin-shade"></div>
<div id="blackShade" style="display: none;"></div>
    <div id="dv" style="background: url(image/1bj.png) no-repeat;background-size: 100% 100%;position: relative">
        <img src="image/left.png" class="left">
        <img src="image/right.png" class="right">
        <img src="image/backIndex.png" class="back">
        <img src="image/1ren.png" class="ren">
        <img src="image/1ting.png" class="ting">
        <img src="image/1pin.png" class="pin">
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    if( window.history.length == 0 )
    {
        $("#blackShade").show();
    }

    // 遮罩层的宽高
    var blackShadeSize=document.getElementById("blackShade");
    blackShadeSize.style.width = window.screen.availWidth+'px';
    blackShadeSize.style.height = window.screen.availHeight+'px';
    window.onload=function(){
        // 适配
        var adaptationList = [".ren", ".ting", ".pin", ".left", ".right"];
        {
            var docuWidth = document.documentElement.clientWidth;  //可见区域宽度
            var docuHeight = document.documentElement.clientHeight; //可见区域高度
            console.log(docuHeight,docuWidth)
            var sourceWidth = 1920;
            var sourceHeight = 1080;
            var bili = Math.min(docuWidth / sourceWidth, docuHeight / sourceHeight);
            function adaptation(obj) {
                var height = parseInt($(obj).css("height")) * bili;
                var width = parseInt($(obj).css("width")) * bili;
                var top = parseInt($(obj).css("top")) * bili;
                var left = parseInt($(obj).css("left")) * bili;
                $(obj).css({
                    'height': height + "px",
                    'width': width + "px",
                    'top': top + "px",
                    'left': left + "px"
                });
            }
            for (var item in adaptationList) {
                adaptation($(adaptationList[item]));
            }
        }
        $(".pin").css("left","");
        $(".pin").css("right",parseInt($(".pin").css("right")) * bili);

        // $('.ren').click(function () {
        //     window.location.href = 'renNew.html';
        // });
        $('.ren').on('touchend',function(e){
            window.location.href = 'renNew.html';
            e.preventDefault();
        });
        // $('.ting').click(function () {
        //     window.location.href = 'ting.html';
        // });
        $('.ting').on('touchend',function(e){
            window.location.href = 'ting.html';
            e.preventDefault();
        });
        // $('.pin').click(function () {
        //     window.location.href = 'pin.html';
        // });
        $('.pin').on('touchend',function(e){
            window.location.href = 'pin.html';
            e.preventDefault();
        });

        //调用Android退出app
        $('.back').click(function () {
            if( typeof( goofypapaGame ) != "undefined" && goofypapaGame ){
                window.location.href='goofypapa://back';
            }else{
                window.android.exitApp()
            }
        })

        if( window.history.length == 0 ) {
            $("#blackShade").fadeOut();
        }
    };

</script>

</html>
