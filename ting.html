<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英文字母ABC-听一听</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/swiper-4.3.3.min-t.css" type="text/css" />
    <link rel="stylesheet" href="css/ting.css" type="text/css" />

</head>
<body>
    <div id="dv" style="background: url(image/2bj.png) no-repeat;background-size: cover;position: relative">
    <!-- <div id="dv" style="background: url(ting.jpg) no-repeat;background-size: cover;position: relative"> -->
        <!-- 返回 -->
        <img src="image/back.png" class="back">
        <!-- 进度条 -->
        <div class="progress">
            <span>A</span>
            <img src="image/2bar.png" class="slide">
            <span class="lastZ">Z</span>
            <!-- <div class="dvPro"></div> -->
            <img src="image/2slide.png" class="moveXX">
            <p>Aa</p>
        </div>
        <!-- 下拉按钮 -->
        <div class="xiaLa">
            <img src="image/2xiala.png">
        </div>
        <!-- 卡片列表 -->
        <div class="kpList">
            <div class="swiper-container" id="swiper-container2">
                <div class="swiper-wrapper">
                    <!-- template2 -->
                </div>
            </div>
        </div>
        <!-- 黑板 -->
        <div class="blackboard">
            <div class="swiper-container" id="swiper-container1">
                <div class="swiper-wrapper">
                    <!-- template -->
                </div>
                <!-- 左右按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- 进度条 -->
                <div class="swiper-pagination"></div>
                <!-- 滚动条 -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
        <!-- 左右按钮、音频按钮 -->
        <img src="image/2live.png" class="live">

    </div>
</body>
<script src="js/common.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/swiper-4.3.3.min.js"></script>
<script src="http://www.dadpat.com/app/ABC/ting/configTing.js"></script>
<!--<script src="http://www.dadpat.com/app/ABC/pin/configPin.js"></script>-->
<script src="js/letterJson.js"></script>

<!-- 黑板 -->
<div id="template" style="display: none">    
    <div class="swiper-slide">
        <img data-src="$url$" class="$class$  swiper-lazy">
        <input type="hidden" value="$audio$" />
        <p class="opac">$content$</p>
    </div>
</div>

<!-- 卡片列表 -->
<div id="template2" style="display: none">
    <div class="swiper-slide"><img data-src="$url2$" class="swiper-lazy"></div>
</div>



<script src="js/ting.js"></script>


</html>
